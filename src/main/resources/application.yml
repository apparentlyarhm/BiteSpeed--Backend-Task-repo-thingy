server:
  port: 8080

spring:
  application:
    name: coolname

  profiles:
    active: prod
    default: local

  banner:
    location: classpath:/banner.txt

  jpa:
    open-in-view: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

springdoc: # http://localhost:8080/misc/swagger-ui/index.html
  api-docs:
    path: /misc/api-docs
  swagger-ui:
    path: /misc/swagger-ui.html
    enabled: true
    tagsSorter: alpha
    operationsSorter: method

logging:
  level:
    com.zaxxer.hikari: DEBUG

---

env: DEV

spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mysql://localhost:3306/bitespeed-db
    username: root
    password: arhum123
    initialization-mode: always
    hikari:
      maximum-pool-size: 2
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

---

env: PROD

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql:///${db}?cloudSqlInstance=${dbInstanceName}&socketFactory=com.google.cloud.sql.mysql.SocketFactory
    username: ${mysqlUsername}
    password: ${mysqlPassword}
    initialization-mode: never
    hikari:
      maximum-pool-size: 1 # will this save costs?

  jpa:
    properties:
      hibernate:
        show_sql: false
        format_sql: true
    hibernate:
      ddl-auto: none # we decouple the check. if the db is off and the app tries to start, this might break it. we are sort of breaking IoC